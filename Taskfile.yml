version: '3'

tasks:
  default:
    deps:
      - help

  help:
    desc: "ヘルプを表示する"
    cmd: task --list --sort none

  build:
    cmd: docker compose build

  ps:
    cmd: docker compose ps

  up:
    cmd: docker compose up -d

  down:
    cmd: docker compose down -d

  restart:
    cmd: docker compose restart

  restart:nginx:
    cmd: docker compose restart nginx

  logs:
    cmd: docker compose logs -f
